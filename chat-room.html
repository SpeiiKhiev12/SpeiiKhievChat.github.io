<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
        }
        #chat-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        #message-form {
            display: flex;
            padding: 20px;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .message.sent {
            align-self: flex-end;
            background-color: #dcf8c6;
            margin-left: auto;
        }
        .message.received {
            background-color: #f1f0f0;
        }
        #user-info {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div id="user-info">
        Welcome, <span id="username"></span>
        <button id="logout-btn">Logout</button>
    </div>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type your message..." required>
            <button type="submit" id="send-btn">Send</button>
        </form>
    </div>

    <script>
        // Firebase configuration (you'll need to replace with your own)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            databaseURL: "YOUR_DATABASE_URL"
        };

        // DOM Elements
        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const usernameSpan = document.getElementById('username');
        const logoutBtn = document.getElementById('logout-btn');

        // Check authentication state
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                usernameSpan.textContent = user.displayName || user.email;
                setupChatListener(user);
            } else {
                // No user is signed in, redirect to login
                window.location.href = '/index.html';
            }
        });

        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                // Sign-out successful.
                window.location.href = '/index.html';
            }).catch((error) => {
                // An error happened.
                console.error('Logout error', error);
            });
        });

        // Send message
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                const user = firebase.auth().currentUser;
                firebase.database().ref('messages').push({
                    text: message,
                    sender: user.uid,
                    senderName: user.displayName || user.email,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                messageInput.value = '';
            }
        });

        // Setup chat message listener
        function setupChatListener(user) {
            const messagesRef = firebase.database().ref('messages');
            messagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(message.sender === user.uid ? 'sent' : 'received');
                messageElement.innerHTML = `
                    <strong>${message.senderName}</strong>
                    <p>${message.text}</p>
                `;
                chatMessages.appendChild(messageElement);
                // Auto scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        // Note: You'll need to include Firebase SDK scripts in your actual implementation
        // <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        // <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        // <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    </script>
</body>
</html>
